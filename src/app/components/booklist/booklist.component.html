<div class="container">
  <div class="text-center">
      <table class="table">
        <tr>
          <th>Codice</th>
          <th>Titolo</th>
          <th>Autore</th>
          <th>In prestito da</th>
        </tr>
        <tr *ngFor="let book of list">
          <th>{{ book.getCode() }}</th>
          <td><i>{{ book.getTitle() }}</i></td>
          <td>{{ book.getAuthor() }}</td>
          <td>{{ book.getBorrowedBy() }}</td>
        </tr>
      </table>
  </div>
</div>
